plugins {
    id 'java'
    id 'maven-publish'
}

sourceSets.main {
    resources.srcDir 'src/main/clojure'
}

dependencies {
    compile 'org.clojure:clojure:1.7.0'
}

publishing {
    publications {
        main(MavenPublication) {
            from components.java
        }
    }
}

task sample(type: JavaExec) {
    classpath jar
    classpath configurations.compile
    main = 'org.graclj.tools.clojure.Compiler'
}
